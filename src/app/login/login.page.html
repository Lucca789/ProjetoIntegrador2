<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" ([ngModel])="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" ([ngModel])="senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" class="ion-padding" color="tertiary" (click)="login()">Entrar</ion-button>
  <ion-button expand="block" class="ion-padding" (click)="cadastrar()">Cadastrar</ion-button>


</ion-content>

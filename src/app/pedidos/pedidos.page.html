<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons color = "primary" slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #g="ngForm" (ngSubmit)="enviando(g)">
  <ion-item>
  <ion-label>Tipos de Pedidos</ion-label>
  <ion-select placeholder="Tipos de Pedidos" >  
    <ion-select-option value="Hardware">Hardware</ion-select-option>
    <ion-select-option value="Software">Software</ion-select-option>
    <ion-select-option value="Redes">Redes</ion-select-option>
    <ion-select-option value="Segurança">Segurança</ion-select-option>
  </ion-select>
  <value ngModel name="tipoPedido"></value>
</ion-item>
<ion-item>

  <ion-label position="floating">O que houve?</ion-label>
<ion-input type=text ngModel name="Descricao" ></ion-input>
  
</ion-item>
<ion-item>
  <ion-label>Empresas</ion-label>
  <ion-select placeholder="Empresa Necessária">
     <ion-select-option *ngFor="let f of folder">{{f.Nome}}</ion-select-option>
     <value ngModel name="Empresa"></value>
    </ion-select>
</ion-item> 
<ion-button fill="outline" expand="block" type="submit">Enviar</ion-button> 
</form>

</ion-content>

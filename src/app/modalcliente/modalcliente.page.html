<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="end" (click)="fecharModal()">Fechar</ion-button>
    <ion-title>Cadastro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f1="ngForm" (ngSubmit)="enviando(f1)">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input ngModel name="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel name="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel name="Senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input ngModel name="Cpf"></ion-input>
    </ion-item>
    <ion-button fill="outline" expand="block" type="submit">Enviar</ion-button>
  </form>


</ion-content>
